{% extends "base.html" %}
{% block title %}Books{% endblock title %}
{% block content %}
    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}
{% endblock content %}
