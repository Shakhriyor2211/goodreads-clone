{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update profile{% endblock title %}

{% block content %}
    <h1 class="text-2xl font-semibold">Update profile</h1>
    <form class="max-w-sm my-8" method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
        <button class="bg-blue-500 mt-4 text-white w-full p-3 rounded-lg" type="submit">Submit</button>
    </form>
{% endblock content %}
