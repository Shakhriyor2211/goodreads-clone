{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="max-w-screen-xl min-h-screen mx-auto p-4 flex flex-col items-center justify-center">
    <h1 class="text-2xl font-semibold">Register</h1>
    <form class="w-96 my-8" method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
        <button class="bg-blue-500 mt-4 text-white w-full p-3 rounded-lg" type="submit">Submit</button>
        <p class="text-sm font-light text-right mt-4 text-gray-500 dark:text-gray-400">
            Already registered? <a href="{% url "users:login" %}"
                                          class="font-medium text-blue-400">Login</a>
        </p>
    </form>

</div>
</body>
</html>
