{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="max-w-screen-xl min-h-screen mx-auto p-4 flex flex-col items-center justify-center">
    <h1 class="text-2xl font-semibold">Login</h1>
    <form class="w-80 my-8" method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ login_form|crispy }}
        <button class="bg-blue-500 mt-4 text-white w-full p-3 rounded-lg" type="submit">Submit</button>
        <p class="text-sm text-right mt-4 font-light text-gray-500 dark:text-gray-400">
            No account? <a href="{% url "users:register" %}"
                                          class="font-medium text-blue-400">Get registered</a>
        </p>
    </form>
</div>
</body>
</html>
