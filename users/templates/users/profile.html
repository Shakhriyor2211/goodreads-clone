{% extends "base.html" %}
{% block title %}Profile{% endblock title %}
{% block content %}
    <div class="flex flex-col my-12 items-center justify-center">
        <h1 class="text-2xl mb-4 font-semibold">Profile</h1>
        <div class="space-y-4 text-center">
            <img class="w-64 h-72 rounded-xl object-cover" src="{{ user.profile_picture.url }}" alt="profile picture"/>
            <div class="space-y-2">
                <p class="font-semibold"> {{ user.first_name }} {{ user.last_name }}</p>

                <p class="font-semibold">@{{ user.username }}</p>
                <p class="font-semibold">{{ user.email }}</p>
                <p class="font-semibold">{{ user.date_joined | date:"M d, Y" }}</p>
                  <a class="rounded-full text-sm inline-block px-4 py-2 bg-slate-800 text-white"
                   href="{% url "users:update_profile" %}">Edit profile</a>
            </div>
        </div>
    </div>

{% endblock content %}
